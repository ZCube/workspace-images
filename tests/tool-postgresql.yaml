- desc: it should run postgresql cli
  command: [postgres -V]
  entrypoint: [bash, -i, -c]
  assert:
  - status == 0
  - stdout.indexOf("(PostgreSQL) 12") != -1
- desc: it should find data folder
  command: [ls,/workspace/.pgsql/data]
  assert:
  - status == 0
- desc: it should serve postgres
  command: [psql -l]
  assert:
  - status == 0
